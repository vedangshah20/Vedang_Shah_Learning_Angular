<div class="container">
  <h2>{{ title }}</h2>

  <!-- Display the selected console details -->
  <div *ngIf="selectedConsole">
    <app-content-list-item [gamingConsole]="selectedConsole"></app-content-list-item>
  </div>


  <div *ngFor="let gamingConsole of gamingConsoleList">
    <app-content-list-item [gamingConsole]="gamingConsole"></app-content-list-item>
    <hr />
  </div>
</div>
