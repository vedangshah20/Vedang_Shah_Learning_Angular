<div [ngClass]="{'even-item': !isOdd, 'odd-item': isOdd}">
  <h2>{{ gamingConsole.model }} ({{ gamingConsole.brand }})</h2>
  <p>Release Year: {{ gamingConsole.releaseYear }}</p>
  <p>Storage Capacity: {{ gamingConsole.storageCapacity }} GB</p>
  <p>VR Support: {{ gamingConsole.hasVRSupport ? 'Yes' : 'No' }}</p>
</div>
